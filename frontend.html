<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dempsey's HR - Modern Interface</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --datadog-purple: #632CA6;
            --datadog-dark-purple: #4B2380;
            --datadog-light-purple: #8B5FBF;
            --datadog-pink: #F653A6;
            --datadog-light-pink: #FF7AC6;
            --datadog-accent: #00D4AA;
            --deep-purple: #1A0B2E;
            --darker-purple: #0D0520;
            --glow-purple: rgba(99, 44, 166, 0.4);
            --glow-pink: rgba(246, 83, 166, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #1E1438;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Clean professional background */
        .background-orbs {
            display: none;
        }

        .container {
            max-width: 1400px;
            height: 100vh;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header with clean styling */
        .header {
            text-align: center;
            padding: 1.5rem 0 1rem;
            animation: fadeInDown 1s ease-out;
            flex-shrink: 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-mark {
            width: 50px;
            height: 50px;
            background: var(--datadog-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 44, 166, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
            font-weight: 400;
        }

        /* Main layout with glassmorphism */
        .app-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 1.5rem;
            flex: 1;
            min-height: 0;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism sidebar */
        .sidebar {
            background: #2A1F47;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(99, 44, 166, 0.2);
            border-top: 3px solid var(--datadog-purple);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--datadog-purple);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 44, 166, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 1.125rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .btn-primary {
            background: var(--datadog-purple);
            color: white;
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .btn-primary:hover {
            background: var(--datadog-dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 44, 166, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--datadog-purple);
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        .quick-questions h4 {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .question-chip {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            margin-bottom: 0.625rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.875rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .question-chip:hover {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
            transform: translateX(6px);
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.4);
        }

        /* Chat area with clean border */
        .chat-area {
            background: #2A1F47;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(99, 44, 166, 0.2);
            border-top: 3px solid var(--datadog-pink);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            min-height: 0;
        }

        .chat-area::before {
            display: none;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem;
            min-height: 0;
        }

        .message {
            margin-bottom: 1rem;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            position: relative;
            line-height: 1.5;
            white-space: pre-line;
        }

        .message-user .message-content {
            background: var(--datadog-purple);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .message-bot .message-content {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 3px solid var(--datadog-accent);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.6875rem;
            opacity: 0.6;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .chat-input-area {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input-area textarea {
            flex: 1;
            padding: 1.125rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            line-height: 1.6;
        }

        .chat-input-area textarea:focus {
            outline: none;
            border-color: var(--datadog-purple);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(99, 44, 166, 0.2);
        }

        .chat-input-area textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-send {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--datadog-purple);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .btn-send:hover:not(:disabled) {
            background: var(--datadog-dark-purple);
            transform: translateY(-2px) rotate(15deg);
            box-shadow: 0 4px 12px rgba(99, 44, 166, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }

        /* Typing indicator with solid colors */
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--datadog-purple);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { 
            animation-delay: 0.2s;
            background: var(--datadog-pink);
        }
        .typing-dot:nth-child(3) { 
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Status badge with neon effect */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 212, 170, 0.15);
            border: 2px solid var(--datadog-accent);
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--datadog-accent);
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--datadog-accent);
            border-radius: 50%;
            animation: blink 2s infinite;
            box-shadow: 0 0 8px var(--datadog-accent);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Download button */
        .download-btn {
            display: inline-block;
            padding: 0.875rem 1.5rem;
            background: var(--datadog-accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.3);
        }

        .download-btn:hover {
            background: #00BF99;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.4);
        }

        /* Calendar Widget */
        .calendar-widget {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .calendar-month {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--datadog-pink);
            margin-bottom: 0.5rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .calendar-day-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .calendar-day:hover:not(.calendar-day-disabled):not(.calendar-day-weekend) {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .calendar-day-selected {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.4);
        }

        .calendar-day-weekend {
            opacity: 0.3;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.01);
        }

        .calendar-day-disabled {
            opacity: 0.3;
            cursor: not-allowed;
            position: relative;
        }

        .calendar-day-disabled::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 1px;
            background: rgba(255, 61, 154, 0.5);
            transform: translateY(-50%);
        }

        .time-slots {
            margin-top: 1.5rem;
        }

        .time-slots-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .time-slot {
            padding: 0.75rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .time-slot:hover:not(.time-slot-disabled) {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .time-slot-selected {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
        }

        .time-slot-disabled {
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .calendar-confirm-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--datadog-accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.3);
        }

        .calendar-confirm-btn:hover:not(:disabled) {
            background: #00BF99;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.4);
        }

        .calendar-confirm-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Remote Status Buttons */
        .remote-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .remote-btn {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .remote-btn:hover {
            background: var(--datadog-purple);
            border-color: var(--datadog-purple);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        /* Email Draft Preview */
        .email-draft {
            margin-top: 1rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--datadog-accent);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .email-draft-field {
            margin-bottom: 0.75rem;
        }

        .email-draft-label {
            color: var(--datadog-accent);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .email-draft-body {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .app-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--datadog-purple);
            border-radius: 6px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--datadog-dark-purple);
        }
    </style>
</head>
<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function DempseyHRApp() {
            const [employeeId, setEmployeeId] = useState('');
            const [firstName, setFirstName] = useState('');
            const [userType, setUserType] = useState('employee'); // 'employee' or 'hr'
            const [hrUsername, setHrUsername] = useState('');
            const [hrPassword, setHrPassword] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isHR, setIsHR] = useState(false);
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [showCalendar, setShowCalendar] = useState(false);
            const [pendingUpdate, setPendingUpdate] = useState(null);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const quickQuestions = [
                "What retirement / 401(k) options do I have?",
                "How many days off do I have?",
                "What are my health insurance options?",
                "Can I get my W-2?",
                "What's my current pay rate / salary?"
            ];

            const handleLogin = () => {
                if (employeeId || firstName) {
                    setIsLoggedIn(true);
                    setMessages([{
                        type: 'bot',
                        text: `Welcome to Dempsey's HR, ${firstName || employeeId}. I'm here to help you find the information you need. How may I assist you today?`,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    }]);
                }
            };

            const handleHRLogin = async () => {
                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/hr/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username: hrUsername,
                            password: hrPassword
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Redirect to HR dashboard
                        window.location.href = 'hr_dashboard.html';
                    } else {
                        alert('Invalid HR credentials. Please try again.');
                    }
                } catch (error) {
                    alert('Failed to connect to server. Please try again.');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setEmployeeId('');
                setFirstName('');
                setMessages([]);
                setInputMessage('');
            };

            const askBackend = async (question) => {
                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',  // Important for session cookies
                        body: JSON.stringify({
                            question: question,
                            employee_id: employeeId || undefined,
                            first_name: firstName || undefined,
                        }),
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        return {
                            text: data.response,
                            downloadUrl: data.download_url || data.w2_download_url || null,
                            fileType: data.file_type || null,
                            showCalendar: data.response.startsWith('SCHEDULE_CALL_REQUEST:'),
                            pendingUpdate: data.pending_update || null,
                            showEmailButtons: data.show_email_buttons || false,
                            emailDraft: data.email_draft || null
                        };
                    } else {
                        return {
                            text: `I apologize, but I encountered an issue: ${data.error}`,
                            downloadUrl: null
                        };
                    }
                } catch (error) {
                    return {
                        text: "I'm having trouble connecting to the system. Please ensure the backend server is running.",
                        downloadUrl: null
                    };
                }
            };

            const handleSendMessage = async (message = inputMessage) => {
                if (!message.trim()) return;

                const userMessage = {
                    type: 'user',
                    text: message,
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsTyping(true);

                const response = await askBackend(message);

                setIsTyping(false);
                
                // Check if this is a calendar request
                if (response.showCalendar) {
                    const botMessage = {
                        type: 'bot',
                        text: "I'd be happy to help you schedule a call! Please select a date and time that works for you:",
                        showCalendar: true,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                } else if (response.pendingUpdate) {
                    // Location update - ask about remote status
                    setPendingUpdate(response.pendingUpdate);
                    const botMessage = {
                        type: 'bot',
                        text: response.text,
                        showRemoteButtons: true,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                } else if (response.showEmailButtons) {
                    // Email HR request
                    const botMessage = {
                        type: 'bot',
                        text: response.text,
                        showEmailButtons: true,
                        emailDraft: response.emailDraft,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                } else if (response.emailDraft) {
                    // Email draft preview
                    const botMessage = {
                        type: 'bot',
                        text: response.text,
                        emailDraft: response.emailDraft,
                        showEmailButtons: true,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                } else {
                    const botMessage = {
                        type: 'bot',
                        text: response.text,
                        downloadUrl: response.downloadUrl,
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                }
            };

            const handleEmailChoice = async (sendEmail) => {
                if (!sendEmail) {
                    const botMessage = {
                        type: 'bot',
                        text: "No problem! Is there anything else I can help you with?",
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                    return;
                }
                
                // User chose to send email
                const userMessage = {
                    type: 'user',
                    text: "Yes, please send the email to HR",
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                };
                setMessages(prev => [...prev, userMessage]);
                setIsTyping(true);
                
                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/send-email-to-hr', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                    });
                    
                    const data = await response.json();
                    setIsTyping(false);
                    
                    if (data.success) {
                        const botMessage = {
                            type: 'bot',
                            text: data.response,
                            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                        };
                        setMessages(prev => [...prev, botMessage]);
                    } else {
                        const botMessage = {
                            type: 'bot',
                            text: `Sorry, I encountered an error: ${data.error}`,
                            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                        };
                        setMessages(prev => [...prev, botMessage]);
                    }
                } catch (error) {
                    setIsTyping(false);
                    const botMessage = {
                        type: 'bot',
                        text: "Sorry, I had trouble sending the email. Please try again.",
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                }
            };

            const handleRemoteChoice = async (isRemote) => {
                if (!pendingUpdate) return;
                
                // Add user's choice as a message
                const choiceText = isRemote ? "I'll be working remotely" : "I'll be working on-site";
                const userMessage = {
                    type: 'user',
                    text: choiceText,
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                };
                setMessages(prev => [...prev, userMessage]);
                setIsTyping(true);
                
                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/update-location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',  // Important for session cookies
                        body: JSON.stringify({
                            location: pendingUpdate.location,
                            is_remote: isRemote,
                            employee_id: pendingUpdate.employee_id,
                            first_name: pendingUpdate.first_name
                        }),
                    });
                    
                    const data = await response.json();
                    setIsTyping(false);
                    
                    if (data.success) {
                        const botMessage = {
                            type: 'bot',
                            text: data.response,
                            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                        };
                        setMessages(prev => [...prev, botMessage]);
                    } else {
                        const botMessage = {
                            type: 'bot',
                            text: `Sorry, I encountered an error: ${data.error}`,
                            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                        };
                        setMessages(prev => [...prev, botMessage]);
                    }
                } catch (error) {
                    setIsTyping(false);
                    const botMessage = {
                        type: 'bot',
                        text: "Sorry, I had trouble updating your information. Please try again.",
                        time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages(prev => [...prev, botMessage]);
                }
                
                setPendingUpdate(null);
            };

            const CalendarWidget = () => {
                const [selectedDate, setSelectedDate] = useState(null);
                const [selectedTime, setSelectedTime] = useState(null);

                // Generate next 14 weekdays
                const getNext14Weekdays = () => {
                    const days = [];
                    const today = new Date();
                    let daysAdded = 0;
                    let currentDay = 1;

                    while (daysAdded < 14) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + currentDay);
                        const dayOfWeek = date.getDay();
                        
                        // Skip weekends (0 = Sunday, 6 = Saturday)
                        if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                            days.push(date);
                            daysAdded++;
                        }
                        currentDay++;
                    }
                    return days;
                };

                // Generate time slots with some randomly blocked
                const getTimeSlots = () => {
                    const times = [
                        '9:00 AM', '10:00 AM', '11:00 AM',
                        '1:00 PM', '2:00 PM', '3:00 PM',
                        '4:00 PM', '5:00 PM'
                    ];
                    
                    // Randomly block 2-3 slots
                    const blockedCount = Math.floor(Math.random() * 2) + 2;
                    const blockedIndices = new Set();
                    while (blockedIndices.size < blockedCount) {
                        blockedIndices.add(Math.floor(Math.random() * times.length));
                    }
                    
                    return times.map((time, idx) => ({
                        time,
                        available: !blockedIndices.has(idx)
                    }));
                };

                const weekdays = getNext14Weekdays();
                const timeSlots = selectedDate ? getTimeSlots() : [];

                const handleConfirm = () => {
                    if (selectedDate && selectedTime) {
                        const dateStr = selectedDate.toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        const confirmMessage = {
                            type: 'bot',
                            text: `Perfect! I've scheduled your call for ${dateStr} at ${selectedTime}. You'll receive a calendar invite shortly. Is there anything else I can help you with?`,
                            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                        };
                        
                        setMessages(prev => [...prev, confirmMessage]);
                    }
                };

                return (
                    <div className="calendar-widget">
                        <div className="calendar-header">
                            <div className="calendar-month">Select a Date</div>
                        </div>
                        
                        <div className="calendar-grid">
                            {['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].map(day => (
                                <div key={day} className="calendar-day-label">{day}</div>
                            ))}
                            {weekdays.slice(0, 10).map((date, idx) => (
                                <div
                                    key={idx}
                                    className={`calendar-day ${selectedDate?.getTime() === date.getTime() ? 'calendar-day-selected' : ''}`}
                                    onClick={() => setSelectedDate(date)}
                                >
                                    {date.getDate()}
                                </div>
                            ))}
                        </div>

                        {selectedDate && (
                            <div className="time-slots">
                                <div className="time-slots-label">Available Times</div>
                                <div className="time-slots-grid">
                                    {timeSlots.map((slot, idx) => (
                                        <div
                                            key={idx}
                                            className={`time-slot ${!slot.available ? 'time-slot-disabled' : ''} ${selectedTime === slot.time ? 'time-slot-selected' : ''}`}
                                            onClick={() => slot.available && setSelectedTime(slot.time)}
                                        >
                                            {slot.time}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <button
                            className="calendar-confirm-btn"
                            disabled={!selectedDate || !selectedTime}
                            onClick={handleConfirm}
                        >
                            Confirm Appointment
                        </button>
                    </div>
                );
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <div className="logo-mark">ðŸš€</div>
                            <div>
                                <h1>Dempsey's HR</h1>
                                <p className="subtitle">Powered by AI â€¢ Designed for Excellence</p>
                            </div>
                        </div>
                    </div>

                    <div className="app-layout">
                        <div className="sidebar">
                            {!isLoggedIn ? (
                                <div className="employee-login">
                                    <h3 className="section-title">Access Portal</h3>
                                    
                                    {/* User Type Selection */}
                                    <div className="user-type-selector" style={{marginBottom: '1.5rem'}}>
                                        <div 
                                            className={`user-type-option ${userType === 'employee' ? 'user-type-selected' : ''}`}
                                            onClick={() => setUserType('employee')}
                                            style={{
                                                padding: '1rem',
                                                borderRadius: '12px',
                                                border: userType === 'employee' ? '2px solid var(--datadog-purple)' : '1px solid rgba(255,255,255,0.2)',
                                                background: userType === 'employee' ? 'rgba(99, 44, 166, 0.1)' : 'rgba(255,255,255,0.03)',
                                                cursor: 'pointer',
                                                marginBottom: '0.75rem',
                                                transition: 'all 0.3s ease'
                                            }}
                                        >
                                            <div style={{fontWeight: 600, marginBottom: '0.25rem'}}>ðŸ‘¤ Employee</div>
                                            <div style={{fontSize: '0.875rem', opacity: 0.7}}>Access your HR assistant</div>
                                        </div>
                                        <div 
                                            className={`user-type-option ${userType === 'hr' ? 'user-type-selected' : ''}`}
                                            onClick={() => setUserType('hr')}
                                            style={{
                                                padding: '1rem',
                                                borderRadius: '12px',
                                                border: userType === 'hr' ? '2px solid var(--datadog-purple)' : '1px solid rgba(255,255,255,0.2)',
                                                background: userType === 'hr' ? 'rgba(99, 44, 166, 0.1)' : 'rgba(255,255,255,0.03)',
                                                cursor: 'pointer',
                                                transition: 'all 0.3s ease'
                                            }}
                                        >
                                            <div style={{fontWeight: 600, marginBottom: '0.25rem'}}>ðŸ”’ HR Admin</div>
                                            <div style={{fontSize: '0.875rem', opacity: 0.7}}>View analytics dashboard</div>
                                        </div>
                                    </div>

                                    {userType === 'employee' ? (
                                        <>
                                            <div className="input-group">
                                                <label>Employee Name</label>
                                                <input
                                                    type="text"
                                                    placeholder="John"
                                                    value={firstName}
                                                    onChange={(e) => setFirstName(e.target.value)}
                                                />
                                            </div>
                                            <div className="input-group">
                                                <label>Password</label>
                                                <input
                                                    type="text"
                                                    placeholder="EMP001"
                                                    value={employeeId}
                                                    onChange={(e) => setEmployeeId(e.target.value)}
                                                />
                                            </div>
                                            <button className="btn btn-primary" onClick={handleLogin}>
                                                Launch
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <p style={{textAlign: 'center', color: 'rgba(255,255,255,0.9)', marginBottom: '20px', fontSize: '0.9rem'}}>
                                                Access the HR Analytics Dashboard
                                            </p>
                                            <button 
                                                className="btn btn-primary" 
                                                onClick={() => window.location.href = 'hr_dashboard.html'}
                                                style={{marginBottom: '1rem'}}
                                            >
                                                Go to HR Dashboard
                                            </button>
                                            <p style={{textAlign: 'center', fontSize: '0.75rem', opacity: 0.5}}>
                                                Login required: hr / datadog2026
                                            </p>
                                        </>
                                    )}
                                </div>
                            ) : (
                                <>
                                    <div className="employee-login">
                                        <h3 className="section-title">Active Session</h3>
                                        <div className="status-badge">
                                            <span className="status-dot"></span>
                                            {firstName || employeeId}
                                        </div>
                                        <button className="btn btn-secondary" onClick={handleLogout} style={{ marginTop: '1.25rem' }}>
                                            Switch User
                                        </button>
                                    </div>
                                    <div className="divider"></div>
                                    <div className="quick-questions">
                                        <h4>Quick Access</h4>
                                        {quickQuestions.map((q, i) => (
                                            <button
                                                key={i}
                                                className="question-chip"
                                                onClick={() => handleSendMessage(q)}
                                            >
                                                {q}
                                            </button>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>

                        <div className="chat-area">
                            <div className="messages">
                                {messages.length === 0 && !isLoggedIn ? (
                                    <div className="empty-state">
                                        <div className="empty-state-icon">ðŸ’¬</div>
                                        <h3>Welcome to Dempsey's HR</h3>
                                        <p>Access the portal to begin your conversation</p>
                                    </div>
                                ) : (
                                    messages.map((msg, idx) => (
                                        <div key={idx} className={`message message-${msg.type}`}>
                                            <div className="message-content">
                                                {msg.text}
                                                {msg.downloadUrl && (
                                                    <div>
                                                        <a 
                                                            href={`https://hr-agent-tbd8.onrender.com${msg.downloadUrl}`}
                                                            download
                                                            className="download-btn"
                                                        >
                                                            ðŸ“„ Download W-2
                                                        </a>
                                                    </div>
                                                )}
                                                {msg.showCalendar && (
                                                    <CalendarWidget />
                                                )}
                                                {msg.showRemoteButtons && (
                                                    <div className="remote-buttons">
                                                        <button 
                                                            className="remote-btn"
                                                            onClick={() => handleRemoteChoice(true)}
                                                        >
                                                            ðŸ  Remote
                                                        </button>
                                                        <button 
                                                            className="remote-btn"
                                                            onClick={() => handleRemoteChoice(false)}
                                                        >
                                                            ðŸ¢ On-site
                                                        </button>
                                                    </div>
                                                )}
                                                {msg.emailDraft && (
                                                    <div className="email-draft">
                                                        <div className="email-draft-field">
                                                            <span className="email-draft-label">To:</span>
                                                            <span>{msg.emailDraft.to}</span>
                                                        </div>
                                                        <div className="email-draft-field">
                                                            <span className="email-draft-label">Subject:</span>
                                                            <span>{msg.emailDraft.subject}</span>
                                                        </div>
                                                        <div className="email-draft-body">
                                                            {msg.emailDraft.body}
                                                        </div>
                                                    </div>
                                                )}
                                                {msg.showEmailButtons && (
                                                    <div className="remote-buttons">
                                                        <button 
                                                            className="remote-btn"
                                                            onClick={() => handleEmailChoice(true)}
                                                        >
                                                            âœ‰ï¸ Send Email
                                                        </button>
                                                        <button 
                                                            className="remote-btn"
                                                            onClick={() => handleEmailChoice(false)}
                                                        >
                                                            âœ–ï¸ Cancel
                                                        </button>
                                                    </div>
                                                )}
                                                <div className="message-time">{msg.time}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                                {isTyping && (
                                    <div className="message message-bot">
                                        <div className="typing-indicator">
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {isLoggedIn && (
                                <div className="chat-input-area">
                                    <textarea
                                        placeholder="Type your message..."
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                    />
                                    <button
                                        className="btn-send"
                                        onClick={() => handleSendMessage()}
                                        disabled={!inputMessage.trim() || isTyping}
                                    >
                                        â†‘
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DempseyHRApp />, document.getElementById('root'));
    </script>
</body>
</html>
