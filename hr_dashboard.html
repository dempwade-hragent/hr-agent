<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Dempsey HR</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1E1438;
            min-height: 100vh;
            color: #333;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-title {
            color: #632CA6;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #632CA6;
        }

        textarea:focus {
            outline: none;
            border-color: #632CA6 !important;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #632CA6;
            font-size: 28px;
            font-weight: 700;
        }

        .logout-btn {
            padding: 10px 24px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Charts */
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart-container h3 {
            color: #632CA6;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Email Filters */
        .email-filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        /* Email List */
        .email-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .email-item {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-item:hover {
            background: #f9f9f9;
        }

        .email-item.high-priority {
            border-left: 4px solid #f44336;
        }

        .email-item.medium-priority {
            border-left: 4px solid #ff9800;
        }

        .email-item.low-priority {
            border-left: 4px solid #4caf50;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .email-from {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .email-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge.resolved {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge.high {
            background: #ffebee;
            color: #c62828;
        }

        .badge.medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge.low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .email-subject {
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .email-meta {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .email-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .overdue {
            color: #f44336;
            font-weight: 600;
        }

        /* Email Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #632CA6;
            font-size: 24px;
        }

        .close-btn {
            background: #f5f5f5;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        .modal-body {
            padding: 25px;
        }

        .email-detail-row {
            margin-bottom: 20px;
        }

        .email-detail-row label {
            display: block;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .email-detail-row .value {
            color: #333;
            font-size: 15px;
        }

        .email-body {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            color: #333;
        }

        .modal-actions {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-ai-draft:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-resolve {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-resolve:hover {
            transform: translateY(-2px);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_URL = 'https://hr-agent-tbd8.onrender.com';

        function HRDashboard() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [successMessage, setSuccessMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('analytics');
            
            // Data states
            const [ptoData, setPtoData] = useState(null);
            const [ticketData, setTicketData] = useState(null);
            const [emailsData, setEmailsData] = useState(null);
            const [selectedEmail, setSelectedEmail] = useState(null);
            const [showReplyModal, setShowReplyModal] = useState(false);
            const [replyText, setReplyText] = useState('');
            const [isAIDrafting, setIsAIDrafting] = useState(false);
            
            // Filter states
            const [statusFilter, setStatusFilter] = useState('all');
            const [categoryFilter, setCategoryFilter] = useState('all');

            // Chart refs
            const emailChartRef = useRef(null);
            const ticketChartRef = useRef(null);
            const emailChartInstance = useRef(null);
            const ticketChartInstance = useRef(null);

            // Don't auto-login - always show login screen first
            // (User can stay logged in during session, but must login on fresh page load)

            // Create charts when data loads
            useEffect(() => {
                if (activeTab === 'analytics' && emailsData && ticketData) {
                    createCharts();
                }
            }, [activeTab, emailsData, ticketData]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                // Client-side auth
                if (username === 'hr' && password === 'datadog2026') {
                    localStorage.setItem('hr_auth', 'true');
                    setIsAuthenticated(true);
                    loadAllData();
                } else {
                    setError('Invalid credentials. Try: hr / datadog2026');
                }

                setLoading(false);
            };

            const loadAllData = async () => {
                setLoading(true);

                try {
                    // Load PTO data
                    const ptoRes = await fetch(`${API_URL}/api/hr/pto-overview`, {
                        credentials: 'include'
                    });
                    
                    if (ptoRes.ok) {
                        const ptoJson = await ptoRes.json();
                        if (ptoJson.success) {
                            setPtoData(ptoJson.data);
                        }
                    }

                    // Load ticket data
                    const ticketRes = await fetch(`${API_URL}/api/hr/ticket-analytics`, {
                        credentials: 'include'
                    });
                    
                    if (ticketRes.ok) {
                        const ticketJson = await ticketRes.json();
                        if (ticketJson.success) {
                            setTicketData(ticketJson.data);
                        }
                    }

                    // Load emails
                    const emailRes = await fetch(`${API_URL}/api/hr/emails`, {
                        credentials: 'include'
                    });
                    
                    if (emailRes.ok) {
                        const emailJson = await emailRes.json();
                        if (emailJson.success) {
                            setEmailsData(emailJson);
                        }
                    }
                } catch (err) {
                    console.error('Failed to load data:', err);
                    setError('Failed to load dashboard data');
                } finally {
                    setLoading(false);
                }
            };

            const createCharts = () => {
                // Destroy existing charts
                if (emailChartInstance.current) {
                    emailChartInstance.current.destroy();
                }
                if (ticketChartInstance.current) {
                    ticketChartInstance.current.destroy();
                }

                // Email categories chart (Donut)
                if (emailChartRef.current && emailsData) {
                    const categoryCounts = {};
                    emailsData.emails.forEach(email => {
                        categoryCounts[email.Category] = (categoryCounts[email.Category] || 0) + 1;
                    });

                    const ctx = emailChartRef.current.getContext('2d');
                    emailChartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(categoryCounts),
                            datasets: [{
                                data: Object.values(categoryCounts),
                                backgroundColor: [
                                    '#667eea',
                                    '#764ba2',
                                    '#f093fb',
                                    '#4facfe',
                                    '#43e97b'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 15,
                                        font: { size: 12 }
                                    }
                                }
                            }
                        }
                    });
                }

                // Ticket categories chart (Bar)
                if (ticketChartRef.current && ticketData) {
                    const ctx = ticketChartRef.current.getContext('2d');
                    ticketChartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(ticketData.tickets_by_category || {}),
                            datasets: [{
                                label: 'Tickets',
                                data: Object.values(ticketData.tickets_by_category || {}),
                                backgroundColor: 'rgba(102, 126, 234, 0.8)',
                                borderColor: '#667eea',
                                borderWidth: 2,
                                borderRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { stepSize: 1 }
                                }
                            }
                        }
                    });
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('hr_auth');
                setIsAuthenticated(false);
                setPtoData(null);
                setTicketData(null);
                setEmailsData(null);
            };

            const handleReply = (email) => {
                setShowReplyModal(true);
                setReplyText(''); // Clear any previous reply
            };

            const handleAIDraft = async (email) => {
                setIsAIDrafting(true);
                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Draft a professional HR response to this employee email:

From: ${email['Employee Name']}
Subject: ${email.Subject}
Category: ${email.Category}
Message: ${email.Message}

Please write a helpful, professional response addressing their concern.`,
                            employee_id: 'hr_manager',
                            first_name: 'HR'
                        }),
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setReplyText(data.response);
                    } else {
                        alert('Failed to generate AI draft. Please write manually.');
                    }
                } catch (error) {
                    console.error('AI draft error:', error);
                    alert('Failed to generate AI draft. Please write manually.');
                } finally {
                    setIsAIDrafting(false);
                }
            };

            const handleSendReply = (email) => {
                // Send the reply (in production this would call an API)
                console.log('Sending reply to:', email.Email);
                console.log('Reply text:', replyText);
                
                // Update email status to resolved
                const updatedEmails = emailsData.emails.map(e => 
                    e === email ? {...e, Status: 'Resolved'} : e
                );
                setEmailsData({
                    ...emailsData,
                    emails: updatedEmails,
                    summary: {
                        ...emailsData.summary,
                        pending: Math.max(0, emailsData.summary.pending - 1)
                    }
                });
                
                // Close modals
                setShowReplyModal(false);
                setSelectedEmail(null);
                setReplyText('');
                
                setSuccessMessage(`Reply sent to ${email['Employee Name']} and email marked as resolved`);
                setTimeout(() => setSuccessMessage(''), 4000);
            };

            const handleResolve = (email) => {
                // Update email status locally
                const updatedEmails = emailsData.emails.map(e => 
                    e === email ? {...e, Status: 'Resolved'} : e
                );
                setEmailsData({
                    ...emailsData,
                    emails: updatedEmails,
                    summary: {
                        ...emailsData.summary,
                        pending: emailsData.summary.pending - 1
                    }
                });
                setSelectedEmail(null);
                setSuccessMessage(`Email from ${email['Employee Name']} marked as resolved`);
                setTimeout(() => setSuccessMessage(''), 3000);
            };

            const getFilteredEmails = () => {
                if (!emailsData?.emails) return [];
                
                return emailsData.emails.filter(email => {
                    if (statusFilter !== 'all' && email.Status !== statusFilter) return false;
                    if (categoryFilter !== 'all' && email.Category !== categoryFilter) return false;
                    return true;
                });
            };

            const getCategoryBreakdown = () => {
                if (!emailsData?.emails) return {};
                const breakdown = {};
                emailsData.emails.forEach(email => {
                    breakdown[email.Category] = (breakdown[email.Category] || 0) + 1;
                });
                return breakdown;
            };

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="login-screen">
                        <div className="login-container">
                            <h1 className="login-title">HR Dashboard</h1>
                            <p className="subtitle">Secure Login Required</p>
                            
                            {error && <div className="error-message">{error}</div>}
                            
                            <form onSubmit={handleLogin}>
                                <div className="input-group">
                                    <label>Username</label>
                                    <input
                                        type="text"
                                        placeholder="Enter username"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="input-group">
                                    <label>Password</label>
                                    <input
                                        type="password"
                                        placeholder="Enter password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn-primary" disabled={loading}>
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // Dashboard screen
            return (
                <div className="dashboard-container">
                    <div className="dashboard-header">
                        <h1>üìä HR Analytics Dashboard</h1>
                        <button className="logout-btn" onClick={handleLogout}>
                            Logout
                        </button>
                    </div>

                    {successMessage && <div className="success-message">{successMessage}</div>}

                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'analytics' ? 'active' : ''}`}
                            onClick={() => setActiveTab('analytics')}
                        >
                            üìä Analytics Overview
                        </button>
                        <button 
                            className={`tab ${activeTab === 'inbox' ? 'active' : ''}`}
                            onClick={() => setActiveTab('inbox')}
                        >
                            üìß Email Inbox ({emailsData?.summary?.pending || 0})
                        </button>
                    </div>

                    {activeTab === 'analytics' && (
                        <>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <h3>Total Employees</h3>
                                    <div className="value">6,500</div>
                                </div>

                                <div className="stat-card">
                                    <h3>Total HR Tickets</h3>
                                    <div className="value">{ticketData?.total_tickets || '---'}</div>
                                </div>

                                <div className="stat-card">
                                    <h3>Avg Resolution</h3>
                                    <div className="value">
                                        {ticketData?.average_resolution_days ? `${ticketData.average_resolution_days} days` : '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>Pending Emails</h3>
                                    <div className="value">{emailsData?.summary?.pending || '---'}</div>
                                </div>

                                <div className="stat-card">
                                    <h3>High Priority</h3>
                                    <div className="value">{emailsData?.summary?.high_priority || '---'}</div>
                                </div>

                                <div className="stat-card">
                                    <h3>Overdue Items</h3>
                                    <div className="value">{emailsData?.summary?.overdue || '---'}</div>
                                </div>
                            </div>

                            <div className="charts-grid">
                                <div className="chart-container">
                                    <h3>üìß Emails by Category</h3>
                                    <canvas ref={emailChartRef}></canvas>
                                </div>

                                <div className="chart-container">
                                    <h3>üé´ Tickets by Category</h3>
                                    <canvas ref={ticketChartRef}></canvas>
                                </div>
                            </div>
                        </>
                    )}

                    {activeTab === 'inbox' && (
                        <>
                            <div className="email-filters">
                                <div className="filter-group">
                                    <label>Filter by Status</label>
                                    <select 
                                        value={statusFilter} 
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                    >
                                        <option value="all">All Status</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Resolved">Resolved</option>
                                    </select>
                                </div>

                                <div className="filter-group">
                                    <label>Filter by Category</label>
                                    <select 
                                        value={categoryFilter} 
                                        onChange={(e) => setCategoryFilter(e.target.value)}
                                    >
                                        <option value="all">All Categories</option>
                                        <option value="Benefits">Benefits</option>
                                        <option value="Leave">Leave</option>
                                        <option value="Payroll">Payroll</option>
                                        <option value="Compliance">Compliance</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>
                            </div>

                            <div className="email-list">
                                {getFilteredEmails().length > 0 ? (
                                    getFilteredEmails().map((email, index) => (
                                        <div 
                                            key={index} 
                                            className={`email-item ${email.Priority.toLowerCase()}-priority`}
                                            onClick={() => setSelectedEmail(email)}
                                        >
                                            <div className="email-header">
                                                <span className="email-from">{email['Employee Name']}</span>
                                                <div className="email-badges">
                                                    <span className={`badge ${email.Status.toLowerCase()}`}>
                                                        {email.Status}
                                                    </span>
                                                    <span className={`badge ${email.Priority.toLowerCase()}`}>
                                                        {email.Priority}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="email-subject">{email.Subject}</div>
                                            <div className="email-meta">
                                                <span>üìÅ {email.Category}</span>
                                                <span>üìÖ {new Date(email['Date Received']).toLocaleDateString()}</span>
                                                {email.days_until_due !== null && email.Status === 'Pending' && (
                                                    <span className={email.days_until_due < 0 ? 'overdue' : ''}>
                                                        {email.days_until_due < 0 
                                                            ? `‚ö†Ô∏è Overdue by ${Math.abs(email.days_until_due)} days` 
                                                            : `‚è∞ Due in ${email.days_until_due} days`}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="no-data">
                                        <h3>No emails found</h3>
                                        <p>Try adjusting your filters</p>
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {/* Email Detail Modal */}
                    {selectedEmail && !showReplyModal && (
                        <div className="modal-overlay" onClick={() => setSelectedEmail(null)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>Email Details</h2>
                                    <button className="close-btn" onClick={() => setSelectedEmail(null)}>
                                        √ó
                                    </button>
                                </div>
                                <div className="modal-body">
                                    <div className="email-detail-row">
                                        <label>From</label>
                                        <div className="value">{selectedEmail['Employee Name']}</div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Email</label>
                                        <div className="value">{selectedEmail.Email}</div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Subject</label>
                                        <div className="value">{selectedEmail.Subject}</div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Category</label>
                                        <div className="value">{selectedEmail.Category}</div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Priority</label>
                                        <div className="value">
                                            <span className={`badge ${selectedEmail.Priority.toLowerCase()}`}>
                                                {selectedEmail.Priority}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Status</label>
                                        <div className="value">
                                            <span className={`badge ${selectedEmail.Status.toLowerCase()}`}>
                                                {selectedEmail.Status}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Received</label>
                                        <div className="value">
                                            {new Date(selectedEmail['Date Received']).toLocaleString()}
                                        </div>
                                    </div>
                                    {selectedEmail['Response Due'] && (
                                        <div className="email-detail-row">
                                            <label>Response Due</label>
                                            <div className="value">
                                                {new Date(selectedEmail['Response Due']).toLocaleString()}
                                            </div>
                                        </div>
                                    )}
                                    <div className="email-detail-row">
                                        <label>Message</label>
                                        <div className="email-body">
                                            {selectedEmail.Message || 'No message content available'}
                                        </div>
                                    </div>
                                </div>
                                <div className="modal-actions">
                                    <button 
                                        className="btn-secondary" 
                                        onClick={() => handleReply(selectedEmail)}
                                    >
                                        ‚úâÔ∏è Reply
                                    </button>
                                    {selectedEmail.Status === 'Pending' && (
                                        <button 
                                            className="btn-resolve" 
                                            onClick={() => handleResolve(selectedEmail)}
                                        >
                                            ‚úì Mark as Resolved
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Reply Compose Modal */}
                    {selectedEmail && showReplyModal && (
                        <div className="modal-overlay" onClick={() => setShowReplyModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>‚úâÔ∏è Compose Reply</h2>
                                    <button className="close-btn" onClick={() => setShowReplyModal(false)}>
                                        √ó
                                    </button>
                                </div>
                                <div className="modal-body">
                                    <div className="email-detail-row">
                                        <label>To</label>
                                        <div className="value">
                                            {selectedEmail['Employee Name']} &lt;{selectedEmail.Email}&gt;
                                        </div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Subject</label>
                                        <div className="value">Re: {selectedEmail.Subject}</div>
                                    </div>
                                    <div className="email-detail-row">
                                        <label>Your Response</label>
                                        <textarea
                                            style={{
                                                width: '100%',
                                                minHeight: '200px',
                                                padding: '15px',
                                                border: '2px solid #e0e0e0',
                                                borderRadius: '8px',
                                                fontSize: '14px',
                                                fontFamily: 'inherit',
                                                resize: 'vertical',
                                                opacity: isAIDrafting ? 0.6 : 1
                                            }}
                                            placeholder={isAIDrafting ? "‚ú® AI is drafting your response..." : "Type your reply here, or click 'Draft with AI' for help..."}
                                            value={replyText}
                                            onChange={(e) => setReplyText(e.target.value)}
                                            disabled={isAIDrafting}
                                            autoFocus
                                        />
                                    </div>
                                    <div className="email-detail-row" style={{fontSize: '13px', color: '#666'}}>
                                        <strong>Original Message:</strong>
                                        <div style={{marginTop: '8px', padding: '12px', background: '#f9f9f9', borderRadius: '6px', fontSize: '13px'}}>
                                            <div style={{marginBottom: '6px'}}>
                                                <strong>From:</strong> {selectedEmail['Employee Name']} &lt;{selectedEmail.Email}&gt;
                                            </div>
                                            <div style={{marginBottom: '6px'}}>
                                                <strong>Date:</strong> {new Date(selectedEmail['Date Received']).toLocaleString()}
                                            </div>
                                            <div style={{marginBottom: '6px'}}>
                                                <strong>Subject:</strong> {selectedEmail.Subject}
                                            </div>
                                            <div style={{marginTop: '10px', paddingTop: '10px', borderTop: '1px solid #ddd'}}>
                                                {selectedEmail.Message}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="modal-actions">
                                    <button 
                                        className="btn-secondary" 
                                        onClick={() => setShowReplyModal(false)}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn-ai-draft" 
                                        onClick={() => handleAIDraft(selectedEmail)}
                                        disabled={isAIDrafting}
                                        style={{
                                            background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                            color: 'white',
                                            padding: '12px 24px',
                                            borderRadius: '8px',
                                            border: 'none',
                                            fontWeight: '600',
                                            cursor: isAIDrafting ? 'not-allowed' : 'pointer',
                                            opacity: isAIDrafting ? 0.6 : 1,
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        {isAIDrafting ? '‚ú® Drafting...' : '‚ú® Draft with AI'}
                                    </button>
                                    <button 
                                        className="btn-resolve" 
                                        onClick={() => handleSendReply(selectedEmail)}
                                        disabled={!replyText.trim()}
                                    >
                                        üì§ Send Reply
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<HRDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
