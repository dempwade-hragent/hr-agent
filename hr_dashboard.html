<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Dempsey HR</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 400px;
        }

        .login-box h1 {
            color: #632CA6;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #632CA6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #7d3bc5;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #632CA6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #632CA6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #f44336;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 12px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #632CA6;
            color: white;
        }

        .email-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .email-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .email-item:hover {
            background: #f9f9f9;
        }

        .email-item.high-priority {
            border-left: 4px solid #f44336;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .email-from {
            font-weight: 600;
            color: #333;
        }

        .email-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .email-status.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .email-status.resolved {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .email-subject {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }

        .email-preview {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = 'https://hr-agent-tbd8.onrender.com';

        function HRDashboard() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('analytics');
            
            // Data states
            const [ptoData, setPtoData] = useState(null);
            const [ticketData, setTicketData] = useState(null);
            const [emailsData, setEmailsData] = useState(null);
            const [selectedEmail, setSelectedEmail] = useState(null);

            // Check localStorage for existing auth
            useEffect(() => {
                const auth = localStorage.getItem('hr_auth');
                if (auth === 'true') {
                    console.log('Found existing auth, loading data...');
                    setIsAuthenticated(true);
                    loadAllData();
                }
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                console.log('Attempting login...');

                // Simple client-side auth for now
                if (username === 'hr' && password === 'datadog2026') {
                    console.log('âœ… Credentials correct');
                    localStorage.setItem('hr_auth', 'true');
                    setIsAuthenticated(true);
                    loadAllData();
                } else {
                    console.log('âŒ Invalid credentials');
                    setError('Invalid credentials');
                }

                setLoading(false);
            };

            const loadAllData = async () => {
                console.log('Loading all data...');
                setLoading(true);

                try {
                    // Load PTO data
                    const ptoRes = await fetch(`${API_URL}/api/hr/pto-overview`, {
                        credentials: 'include'
                    });
                    console.log('PTO status:', ptoRes.status);
                    
                    if (ptoRes.ok) {
                        const ptoJson = await ptoRes.json();
                        console.log('PTO data:', ptoJson);
                        if (ptoJson.success) {
                            setPtoData(ptoJson.data);
                        }
                    }

                    // Load ticket data
                    const ticketRes = await fetch(`${API_URL}/api/hr/ticket-analytics`, {
                        credentials: 'include'
                    });
                    console.log('Ticket status:', ticketRes.status);
                    
                    if (ticketRes.ok) {
                        const ticketJson = await ticketRes.json();
                        console.log('Ticket data:', ticketJson);
                        if (ticketJson.success) {
                            setTicketData(ticketJson.data);
                        }
                    }

                    // Load emails
                    const emailRes = await fetch(`${API_URL}/api/hr/emails`, {
                        credentials: 'include'
                    });
                    console.log('Email status:', emailRes.status);
                    
                    if (emailRes.ok) {
                        const emailJson = await emailRes.json();
                        console.log('Email data:', emailJson);
                        if (emailJson.success) {
                            setEmailsData(emailJson);
                        }
                    }

                    console.log('âœ… Data loaded successfully');
                } catch (err) {
                    console.error('Failed to load data:', err);
                    setError('Failed to load dashboard data. Check console for details.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('hr_auth');
                setIsAuthenticated(false);
                setPtoData(null);
                setTicketData(null);
                setEmailsData(null);
            };

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="login-screen">
                        <div className="login-box">
                            <h1>HR Dashboard</h1>
                            <p>Secure Login Required</p>
                            
                            {error && <div className="error">{error}</div>}
                            
                            <form onSubmit={handleLogin}>
                                <input
                                    type="text"
                                    placeholder="Username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                                <input
                                    type="password"
                                    placeholder="Password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                                <button type="submit" disabled={loading}>
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // Loading state
            if (loading && !ptoData && !ticketData) {
                return (
                    <div className="loading">
                        <h2>Loading Dashboard Data...</h2>
                        <p>Please wait...</p>
                    </div>
                );
            }

            // Dashboard screen
            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>ðŸ“Š HR Dashboard</h1>
                        <button className="logout-btn" onClick={handleLogout}>
                            Logout
                        </button>
                    </div>

                    {error && <div className="error">{error}</div>}

                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'analytics' ? 'active' : ''}`}
                            onClick={() => setActiveTab('analytics')}
                        >
                            ðŸ“Š Analytics
                        </button>
                        <button 
                            className={`tab ${activeTab === 'inbox' ? 'active' : ''}`}
                            onClick={() => setActiveTab('inbox')}
                        >
                            ðŸ“§ Email Inbox
                        </button>
                    </div>

                    {activeTab === 'analytics' && (
                        <>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <h3>Total Employees</h3>
                                    <div className="value">
                                        {ptoData?.total_employees || '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>Average PTO Remaining</h3>
                                    <div className="value">
                                        {ptoData?.average_pto ? `${ptoData.average_pto} days` : '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>Total HR Tickets</h3>
                                    <div className="value">
                                        {ticketData?.total_tickets || '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>Avg Resolution Time</h3>
                                    <div className="value">
                                        {ticketData?.average_resolution_days ? `${ticketData.average_resolution_days} days` : '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>Pending Emails</h3>
                                    <div className="value">
                                        {emailsData?.summary?.pending || '---'}
                                    </div>
                                </div>

                                <div className="stat-card">
                                    <h3>High Priority</h3>
                                    <div className="value">
                                        {emailsData?.summary?.high_priority || '---'}
                                    </div>
                                </div>
                            </div>

                            {!ptoData && !ticketData && !emailsData && (
                                <div className="stat-card" style={{textAlign: 'center', padding: '40px'}}>
                                    <h3>No data available</h3>
                                    <p>Check browser console (F12) for errors</p>
                                </div>
                            )}
                        </>
                    )}

                    {activeTab === 'inbox' && (
                        <div className="email-list">
                            {emailsData?.emails && emailsData.emails.length > 0 ? (
                                emailsData.emails.map((email, index) => (
                                    <div 
                                        key={index} 
                                        className={`email-item ${email.Priority === 'High' ? 'high-priority' : ''}`}
                                        onClick={() => setSelectedEmail(email)}
                                    >
                                        <div className="email-header">
                                            <span className="email-from">{email['Employee Name']}</span>
                                            <span className={`email-status ${email.Status.toLowerCase()}`}>
                                                {email.Status}
                                            </span>
                                        </div>
                                        <div className="email-subject">{email.Subject}</div>
                                        <div className="email-preview">
                                            {email.Category} â€¢ Priority: {email.Priority}
                                            {email.days_until_due !== null && email.Status === 'Pending' && (
                                                <span style={{marginLeft: '10px', color: email.days_until_due < 0 ? '#f44336' : '#666'}}>
                                                    {email.days_until_due < 0 ? `Overdue by ${Math.abs(email.days_until_due)} days` : `Due in ${email.days_until_due} days`}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div style={{padding: '40px', textAlign: 'center', color: '#666'}}>
                                    <h3>No emails found</h3>
                                    <p>Email inbox is empty or loading...</p>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<HRDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
