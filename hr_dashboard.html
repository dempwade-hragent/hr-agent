<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Dempsey's HR</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --datadog-purple: #632CA6;
            --datadog-dark-purple: #4B2380;
            --datadog-light-purple: #8B5FBF;
            --datadog-pink: #F653A6;
            --datadog-light-pink: #FF7AC6;
            --datadog-accent: #00D4AA;
            --deep-purple: #1A0B2E;
            --darker-purple: #0D0520;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #1E1438;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--datadog-accent);
            font-size: 1.125rem;
        }

        /* Login Screen */
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 3rem;
            background: #2A1F47;
            border-radius: 20px;
            border: 1px solid rgba(99, 44, 166, 0.2);
            border-top: 3px solid var(--datadog-purple);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--datadog-purple);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 44, 166, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1.125rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .btn-primary {
            background: var(--datadog-purple);
            color: white;
            box-shadow: 0 2px 8px rgba(99, 44, 166, 0.3);
        }

        .btn-primary:hover {
            background: var(--datadog-dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 44, 166, 0.4);
        }

        .error-message {
            background: rgba(255, 61, 58, 0.1);
            border: 1px solid rgba(255, 61, 58, 0.3);
            color: #FF3D3A;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: #2A1F47;
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(99, 44, 166, 0.2);
            border-top: 3px solid var(--datadog-purple);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .card-badge {
            background: var(--datadog-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--datadog-accent);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--datadog-purple);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function HRDashboard() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [ptoData, setPtoData] = useState(null);
            const [ticketData, setTicketData] = useState(null);
            
            const ptoChartRef = useRef(null);
            const ticketsChartRef = useRef(null);
            const categoryChartRef = useRef(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch('https://hr-agent-tbd8.onrender.com/api/hr/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        setIsAuthenticated(true);
                        loadAnalytics();
                    } else {
                        setError(data.error || 'Invalid credentials');
                    }
                } catch (err) {
                    setError('Failed to connect to server');
                } finally {
                    setLoading(false);
                }
            };

            const loadAnalytics = async () => {
                try {
                    const [ptoRes, ticketRes] = await Promise.all([
                        fetch('https://hr-agent-tbd8.onrender.com/api/hr/analytics/pto-usage', { credentials: 'include' }),
                        fetch('https://hr-agent-tbd8.onrender.com/api/hr/analytics/tickets', { credentials: 'include' })
                    ]);

                    const ptoData = await ptoRes.json();
                    const ticketData = await ticketRes.json();

                    if (ptoData.success) setPtoData(ptoData.data);
                    if (ticketData.success) setTicketData(ticketData.data);
                } catch (err) {
                    console.error('Failed to load analytics:', err);
                }
            };

            useEffect(() => {
                if (ptoData && ptoChartRef.current) {
                    const ctx = ptoChartRef.current.getContext('2d');
                    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(ptoData.pto_distribution),
                            datasets: [{
                                label: 'Number of Employees',
                                data: Object.values(ptoData.pto_distribution),
                                backgroundColor: '#632CA6',
                                borderColor: '#8B5FBF',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { labels: { color: 'white' } }
                            },
                            scales: {
                                y: { 
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                x: { 
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            }, [ptoData]);

            useEffect(() => {
                if (ticketData && ticketsChartRef.current) {
                    const ctx = ticketsChartRef.current.getContext('2d');
                    
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(ticketData.tickets_per_week),
                            datasets: [{
                                label: 'Tickets Per Week',
                                data: Object.values(ticketData.tickets_per_week),
                                borderColor: '#00D4AA',
                                backgroundColor: 'rgba(0, 212, 170, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { labels: { color: 'white' } }
                            },
                            scales: {
                                y: { 
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                x: { 
                                    ticks: { color: 'white' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            }, [ticketData]);

            useEffect(() => {
                if (ticketData && categoryChartRef.current) {
                    const ctx = categoryChartRef.current.getContext('2d');
                    
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(ticketData.tickets_by_category),
                            datasets: [{
                                data: Object.values(ticketData.tickets_by_category),
                                backgroundColor: [
                                    '#632CA6',
                                    '#F653A6',
                                    '#00D4AA',
                                    '#8B5FBF',
                                    '#FF7AC6'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { 
                                    position: 'bottom',
                                    labels: { color: 'white' }
                                }
                            }
                        }
                    });
                }
            }, [ticketData]);

            if (!isAuthenticated) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>ðŸ”’ HR Dashboard</h1>
                            <p className="subtitle">Secure Login Required</p>
                        </div>

                        <div className="login-container">
                            <h2 className="login-title">HR Login</h2>
                            {error && <div className="error-message">{error}</div>}
                            <form onSubmit={handleLogin}>
                                <div className="input-group">
                                    <label>Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        placeholder="Enter HR username"
                                        required
                                    />
                                </div>
                                <div className="input-group">
                                    <label>Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary" disabled={loading}>
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                            <p style={{textAlign: 'center', marginTop: '1rem', color: 'rgba(255,255,255,0.5)', fontSize: '0.875rem'}}>
                                Demo Credentials: hr / datadog2026
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <button className="logout-btn" onClick={() => setIsAuthenticated(false)}>
                        Logout
                    </button>

                    <div className="header">
                        <h1>ðŸ“Š HR Analytics Dashboard</h1>
                        <p className="subtitle">Real-time Employee & Ticket Insights</p>
                    </div>

                    <div className="dashboard-grid">
                        {ptoData && (
                            <>
                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">PTO Overview</h3>
                                        <span className="card-badge">{ptoData.total_employees} Employees</span>
                                    </div>
                                    <div className="stat-grid">
                                        <div className="stat-box">
                                            <div className="stat-label">Average Days</div>
                                            <div className="stat-value">{ptoData.average_days_remaining.toFixed(1)}</div>
                                        </div>
                                        <div className="stat-box">
                                            <div className="stat-label">Median Days</div>
                                            <div className="stat-value">{ptoData.median_days_remaining}</div>
                                        </div>
                                        <div className="stat-box">
                                            <div className="stat-label">Low PTO (&lt;5)</div>
                                            <div className="stat-value" style={{color: '#F653A6'}}>{ptoData.employees_low_pto}</div>
                                        </div>
                                        <div className="stat-box">
                                            <div className="stat-label">High PTO (&gt;20)</div>
                                            <div className="stat-value">{ptoData.employees_high_pto}</div>
                                        </div>
                                    </div>
                                    <div className="chart-container">
                                        <canvas ref={ptoChartRef}></canvas>
                                    </div>
                                </div>

                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">Ticket Trends</h3>
                                        <span className="card-badge">Last 4 Weeks</span>
                                    </div>
                                    <div className="chart-container">
                                        <canvas ref={ticketsChartRef}></canvas>
                                    </div>
                                </div>

                                {ticketData && (
                                    <>
                                        <div className="card">
                                            <div className="card-header">
                                                <h3 className="card-title">Ticket Metrics</h3>
                                                <span className="card-badge">{ticketData.total_tickets} Total</span>
                                            </div>
                                            <div className="stat-grid">
                                                <div className="stat-box">
                                                    <div className="stat-label">Avg Resolution</div>
                                                    <div className="stat-value">{ticketData.average_resolution_days.toFixed(1)} days</div>
                                                </div>
                                                <div className="stat-box">
                                                    <div className="stat-label">Pending</div>
                                                    <div className="stat-value" style={{color: '#F653A6'}}>{ticketData.pending_tickets}</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="card">
                                            <div className="card-header">
                                                <h3 className="card-title">Category Breakdown</h3>
                                            </div>
                                            <div className="chart-container">
                                                <canvas ref={categoryChartRef}></canvas>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HRDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
